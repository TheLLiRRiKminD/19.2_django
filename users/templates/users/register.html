{% extends "catalog/base.html" %}
{% block content %}
    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
        <div class="row">
            <div class="col-4 mb-2" style="text-align: center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Регистрация</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            Зарегистрироваться
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
